[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [
    ".",
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers -W ignore::urllib3.exceptions.NotOpenSSLWarning"
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may require running services)",
    "slow: Slow tests (model loading, etc.)",
    "asyncio: Async IO tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:.*LibreSSL.*:urllib3.exceptions.NotOpenSSLWarning:urllib3",
]
asyncio_mode = "auto"
